<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li>Do wykonania...</li>
            <li v-for="(item, index) in this.todo.sort()">{{ index }}. {{ item }}</li>
        </ul>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping',
      ]},
      computed: {
          orderedUsers () {
              return this.todo.orderBy(this.todo.items, 'item');
          }
      }
    });
  </script>

</body>
</html>
