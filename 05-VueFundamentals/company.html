<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div v-bind:style="{ fontSize: fontSize }" id="app">
        <p> {{ company.toUpperCase() }}</p>
        <p> {{ address }}</p>
        <p> {{ postcode }} {{ city }}</p>
        <p> tel. {{ landline }}, {{ mobile }}</p>
        <a v-bind:href="web"> {{ web }}</a>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      fontSize: '13px',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });

    document.getElementById("app").style.border = "1px solid black";
    document.getElementById("app").style.textAlign = "center";
  </script>

</body>
</html>
