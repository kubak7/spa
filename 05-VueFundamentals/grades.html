<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
        <span v-for="element in this.grades">{{ element }} </span>
        <p>Average Grade: {{ calculateAverage }}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            grades: [
                4,
                5,
                3,
                2,
                3,
                5,
                5,
                2,
                4
            ]},
        computed: {
            calculateAverage () {
                var sumOfGrades=0;
                var amountOfGrades=0;
                for (i =0; i<this.grades.length; i++){
                    sumOfGrades+=(parseInt(this.grades[i]));
                    console.log(this.grades[i]);
                    amountOfGrades+=1;
                }
                let average = sumOfGrades/amountOfGrades;
                return average.toFixed(2);
            }
        }
    });
</script>

</body>
</html>
